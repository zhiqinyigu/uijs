 <script type="text/javascript">
/*
///----prototype----///
toggleClassName('green');	//和原来有的类名进行切换

///----myself > function.js----///

window.onload = initialize; 
function initialize () {

//$('message').className = 'hidden';
//$$('#message')[0].className = 'hidden';
//$$("#con")[0].
$$('#message')[0].toggle();
$$('input[disabled]')[0].style.border = '1px solid red';
}

 </script>
 <style type="text/css">
 .hidden{display: none;}
 .red{border:1px solid red;}
 .green{border:1px solid green;cursor:pointer;}
 .font_disabled {color:#aca899;}
 </style>
 <BODY>
<div id="con" onclick="$$('#message')[0].toggle();this.style.cursor = 'pointer'">click</div>
<div id="message" style="display:none;" ><B>message</B></div>
<input disabled type="text" />
  
<input type="text" class="red" id="red" onclick="$('red').toggleClassName('green');" />

<input type="text" class="green" onclick="this.hasClassName('red');"/>

<BR>
<input type="checkbox" onclick="toggleDisabled('span#many input');toggleDisabled('span#many select');">
<span id="many"><input disabled type="text" value="asdfsf" /> <input disabled type="text" value="asdfsf" /> <input disabled type="text" value="asdfsf"/> <span onclick="$$('span#many span')[0].toggleClassName('font_disabled');">名称<a>名称</a><select><option value="-1" selected>所有-1</option></select> <select><option value="-1" selected>所有-2</option></select></span></span>
