<html>
<head>
<title>取色控件</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../../../lib/ui.js"></script>

<style type="text/css">
.color{display:inline-block;width:50px;height:50px;}
.colorPicker{width:280px;height:200px;}
.colorPickerBox{font-size:0;cursor:default;background:#FFFFCC;width:150px;height:150px;position:relative;overflow:hidden;float:left;}
.colorPickerBar{font-size:0;cursor:default;background:#FFFFCC;width:30px;height:150px;margin:0 3px;position:relative;float:left;}
.colorPickerBarArrow{position:absolute;top:0;margin:-5px 0 0;width:30px;height:10px;background:#0033FF;}
.colorPickerBoxArrow{position:absolute;top:0;left:0;margin:-5px 0 0 -5px;width:10px;height:10px;background:#CC0000;}
.colorPickerColor{width:50px;height:20px;display:inline-block;float:right;}
.colorPickerValue{float:right;}
.colorPickerConfirm{float:right;}
</style>
